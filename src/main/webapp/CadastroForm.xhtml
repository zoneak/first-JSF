<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="newsletterForm">
	
		<h:graphicImage value="/images/asuka.png" width="384" height="216"/>
		<br/>
		
		<h:outputText value="Cadastro de currículo para vaga #{cadastroBean.vaga}"/>
		<br/>
		
		<h:outputFormat value="Vaga {0} - Cargo {1}">
			<f:param value="#{cadastroBean.vaga}" />
			<f:param value="#{cadastroBean.cargo}" />
		</h:outputFormat>
		<br/><br/>
		
		<h:outputLabel value="E-mail" />
		<br/>
		<h:inputText size="60" />
		<br/><br/>
		
		<h:outputLabel value="Senha" />
		<br/>
		<h:inputSecret size="60" />
		<br/><br/>
		
		<h:outputLabel value="Qualificações" />
		<br/>
		<h:inputTextarea cols="60" rows="5" />
		
	</h:form>
</h:body>
</html>
