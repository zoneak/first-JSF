<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="frm">
	
		<h:messages layout="table"
			errorStyle="color: red"
			warnStyle="color: yellow"
			infoStyle="color: green"
			fatalStyle="color: gray"
			showSummary="false"
			showDetail="true"
			globalOnly="true"
		 />
	
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de novo usu√°rio
			</f:facet>
			
			<h:outputLabel value="Nome completo:" />
			<h:panelGroup>
				<h:inputText size="50" value="#{cadastroUsuarioBean.nome}" id="nome" />
				<h:message for="nome" />
			</h:panelGroup>
			
			<h:outputLabel value="E-mail:" />
			<h:inputText size="50" value="#{cadastroUsuarioBean.email}" id="email" />
			
			<h:outputLabel value="Senha:" />
			<h:inputSecret size="50" value="#{cadastroUsuarioBean.senha}" id="senha"/>
			
			<h:outputLabel value="Panel Group:" />
			<h:panelGroup>
				<h:inputText size="35" />
				<h:inputText size="10" />
			</h:panelGroup>
			
			<h:outputLabel />
			<h:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
