<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>

	<style>
		.campo {
			background-color: gray;
		}
	</style>
</h:head>
<h:body>
	<h:form id="newsletterForm">
		<h:outputLabel value="Assine nossa newsletter" rendered="false" />
		<br/>
		<h:inputText id="email" value="Seu e-mail aqui" size="40" maxlength="30" title="digite"
			styleClass="campo"
			onfocus="this.value = ''" />
		
		<h:commandButton id="assinarBotao" value="Assinar" onclick="return validar();" />
	</h:form>
	
	<script>
		function validar() {
			let campoEmail = document.getElementById('newsletterForm:email');
			if (campoEmail.value == '') {
				alert('Preencha um e-mail');
				return false;
			}
			return true;
		}
	</script>
</h:body>
</html>
