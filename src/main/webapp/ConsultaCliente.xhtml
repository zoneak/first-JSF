<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="js" name="tabela.js" />
</h:head>
<h:body>
	<h:form id="frm">
		<h:commandButton value="Consultar" action="#{consultaClienteBean.consultar}" />
		
		<h:dataTable value="#{consultaClienteBean.clientes}" var="item" border="1" rendered="#{not empty consultaClienteBean.clientes}"
			styleClass="tabela" headerClass="cabecalho"
			rowClasses="linha-impar, linha-par">
			<h:column>
				<f:facet name="header">
					Código
				</f:facet>
				<h:inputText value="#{item.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Nome
				</f:facet>
				<h:outputText value="#{item.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Cidade
				</f:facet>
				<h:outputText value="#{item.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					Ações
				</f:facet>
				<h:button value="Alerta" onclick="exibeAlerta('#{item.nome}')" />
			</h:column>
			
		</h:dataTable>
		
		<h:commandButton value="Salvar" action="#{consultaClienteBean.salvar}" rendered="#{not empty consultaClienteBean.clientes}" />
	</h:form>
</h:body>
</html>
