<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:outputLabel value="Sexo"/>
		<br/>
		
		<h:selectOneRadio value="#{perfilUsuarioBean.sexo}" layout="pageDirection">
			<f:selectItem itemValue="M" itemLabel="Masculino"/>
			<f:selectItem itemValue="F" itemLabel="Feminino"/>
		</h:selectOneRadio>
		
		<br/>
		
		<h:selectBooleanCheckbox value="#{perfilUsuarioBean.receberNovidades}"/>
		Gostaria de receber novidades?
		
		<br/><br/>
		
		Linguagens favoritas:
		<h:selectManyCheckbox value="#{perfilUsuarioBean.linguagensFavoritas}" layout="pageDirection">
			<f:selectItem itemValue="Java" />
			<f:selectItem itemValue="JavaScript" />
			<f:selectItem itemValue="Python" />
			<f:selectItem itemValue="Ruby" />
			<f:selectItem itemValue="Swift" />
		</h:selectManyCheckbox>
		
		<h:commandButton value="Enviar" action="#{perfilUsuarioBean.enviar}" />
	</h:form>
</h:body>
</html>
